<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Steps Page</title>
</head>
<body>
<h2>Steps</h2>
<form method="post" action="/add_step">
    <b>Steps: </b><input type="text" name="step"><br>
    <b>Date: </b><input type="date" name="date"><br>
    <button type="submit">Add steps note</button>
</form>

<h3>Steps history</h3>
{% for step in stepsnote %}
<div>
    <b>{{ step.steps }}</b><br>
    <i>{{ step.date }}</i>
</div>
{% endfor %}
<a href="/delete_all"><button>Clear</button></a>

</body>
</html>
